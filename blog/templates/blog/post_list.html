<html>

<head>
    <title>Django Girls blog</title>
</head>

<body>
    <div>
        <h1><a href="/">Django Girls Blog</a></h1>
    </div>
    <div>
        {% for post in posts %}
        <p>タイトル：<a href="">{{ post.title }}</a>　投稿日：{{ post.published_date }}</p>
        <p>{{ post.text|linebreaksbr }}</p>
        {% endfor %}
    </div>
</body>

</html>
